function timeFn() { 
 let valInput = parseFloat( 
 	document.getElementById( 
 		"timeInput").value); 
 let fromUnit = 
 	document.getElementById( 
 		"fromTimeUnit").value; 
 let toUnit = 
 	document.getElementById( 
 		"toTimeUnit").value; 
 let conversionFactors = { 
 	second: 1, 
 	millisecond: 1000, 
 	minute: 1 / 60, 
 	beat: 1 / 86.4, 
 	hour: 1 / 3600, 
 	day: 1 / 86400, 
 	fortnight: 1 / 1209600, 
 	week: 1 / 604800, 
 	month: 1 / 2628000, 
 	decade: 1 / 315360000, 
 	century: 1 / 3153600000, 
 	yearj: 1 / 31557600, 
 	year: 1 / 31536000,}; 
 let result = valInput * (conversionFactors[toUnit] / conversionFactors[fromUnit]); 
 document.getElementById("timeResult").textContent = `Result: ${result.toFixed( 4 )} ${toUnit}`; 
}
