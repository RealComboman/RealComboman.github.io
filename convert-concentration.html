<body>

<h3 class="category-title">Concentration Conversion</h3> 
<p>Type a value in to convert between measurements.</p>
<input type="number" id="UnitInput" class="input" placeholder="Enter value"> 
<select id="UnitFrom" class="unit-select" onClick="concFn()"> 
 <option value="percent" selected>percent (%, pph)</option> 
 <option value="ppt">Per mille (â€°, per mille, ppt)</option>

<select id="UnitTo" class="unit-select" onClick="concFn()"> 
 <option value="percent">percent (%, pph)</option> 
 <option value="ppt">Per mille (â€°, per mille, ppt)</option> 
 <option value="pptt">Permyriad (â€±)</option>

<div><p id="UnitResult" style="bold;">Result will be displayed here</p></div> 
</div> 
<br>

<script type="text/javascript">

function concFn() { 
	let valInput = parseFloat( 
		document.getElementById( 
			"UnitInput").value); 
	let fromUnit = 
		document.getElementById( 
			"UnitFrom").value; 
	let toUnit = 
		document.getElementById( 
			"UnitTo").value; 
	let conversionFactors = { 
		ratio: 1, 
		percent: 100,
		ppt: 1000, 
		ppm: 1000000, 
		bp: 10000,
		pptt: 10000,
		pcm: 100000,
		proof: 200,}; 
	let result = 
		valInput * 
		(conversionFactors[toUnit] / 
			conversionFactors[ 
				fromUnit]); 
	document.getElementById( 
		"UnitResult"
	).textContent = `Result: ${result.toFixed(3 
	)} ${toUnit}`; 
} 
</script>
</body>
