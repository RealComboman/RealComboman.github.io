<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Generators</title>
<style>
body {font-family: Arial, sans-serif; font-size: 1.0em; display: flex; justify-content: center; align-items: center; background-color: #ffffff; }
#diceResult {font-size: 10;}
</style></head>
<body>
<divstyle="margin:0 -5px">
<h2>Random Generators üé≤</h2>
<div class="conversion" id="time"> 
<div class="conversion" id="rnd"> 
<h3 class="category-title">Coin Flip ü™ô</h3>
<button onClick="flipFn()">Flip Coin</button>
<div><h3><div id="flipResult">Result will be displayed here</div></h3></div>
<br>
<h3>Dice Toss üé≤</h3>
<button onClick="diceFn()">Toss Die</button>
<div><h1><p id="diceResult">Result</p></h1></div>
<br>
<h3 class="category-title">D&D Dice ‚öîÔ∏è</h3> 
<select id="dNumber" class="unit-select" onClick="dndFn()"> 
 <option value="4" >D4</option> 
 <option value="6" >D6</option> 
 <option value="8" >D8</option> 
 <option value="10" >D10</option> 
 <option value="12" selected>D12</option> 
 <option value="20" >D20</option> 
 <option value="100" >D100</option> 
</select> 
<button id="timeConvertBtn" class="convert-button" onClick="dndFn()">Roll</button> 
<div><h4><p id="temperatureResult" style="bold;">Result will be displayed here</p></h4></div> 
</div> 
<br>
<h3 class="category-title">Magic 8 Ball Simulator üé±</h3>
<button onClick="ballFn()">Flip 8 Ball</button>
<div><h4><div id="ballResult">Result will be displayed here</div></h4></div>
<br>
</div><br>

<script type="text/javascript">

function flipFn(){
if((Math.round(((2-1)*Math.random())+1))==1)
	{document.getElementById("flipResult").textContent = `Heads (1, True)`;}
else
	{document.getElementById("flipResult").textContent = `Tails (0, False)`;}
}

function dndFn(){
let sides = document.getElementById("dNumber").value;
let dndRoll=Math.round(((sides-1)*Math.random())+1);
document.getElementById("temperatureResult").textContent = `Result: ${dndRoll}`;
}

function diceFn(){
let die=Math.round(((6-1)*Math.random())+1);
if(die==1)
{document.getElementById("diceResult").textContent = ` ‚öÄ [1]`;}
else if (die==2)
{document.getElementById("diceResult").textContent = ` ‚öÅ [2]`;}
else if (die==3)
{document.getElementById("diceResult").textContent = ` ‚öÇ [3]Ô∏è`;}
else if (die==4)
{document.getElementById("diceResult").textContent = ` ‚öÉ [4]Ô∏è`;}
else if (die==5)
{document.getElementById("diceResult").textContent = ` ‚öÑ [5]`;}
else
{document.getElementById("diceResult").textContent = ` ‚öÖ [6]`;}
}

function ballFn(){
let die=Math.round(((20-1)*Math.random())+1);
if(die==1)
{document.getElementById("ballResult").textContent = `It is certain`;}
else if (die==2)
{document.getElementById("ballResult").textContent = `It is decidedly so`;}
else if (die==3)
{document.getElementById("ballResult").textContent = `Without a doubt`;}
else if (die==4)
{document.getElementById("ballResult").textContent = `Yes definitely`;}
else if (die==5)
{document.getElementById("ballResult").textContent = `You may rely on it`;}
else if (die==6)
{document.getElementById("ballResult").textContent = `As I see it, yes`;}
else if (die==7)
{document.getElementById("ballResult").textContent = `Most likely`;}
else if (die==8)
{document.getElementById("ballResult").textContent = `Outlook good`;}
else if (die==9)
{document.getElementById("ballResult").textContent = `Yes`;}
else if (die==10)
{document.getElementById("ballResult").textContent = `Signs point to yes`;}
else if (die==11)
{document.getElementById("ballResult").textContent = `Reply hazy, try again`;}
else if (die==12)
{document.getElementById("ballResult").textContent = `Ask again later`;}
else if (die==13)
{document.getElementById("ballResult").textContent = `Better not tell you now`;}
else if (die==14)
{document.getElementById("ballResult").textContent = `Cannot predict now`;}
else if (die==15)
{document.getElementById("ballResult").textContent = `Concentrate and ask again`;}
else if (die==16)
{document.getElementById("ballResult").textContent = `Don't count on it`;}
else if (die==17)
{document.getElementById("ballResult").textContent = `My reply is no`;}
else if (die==18)
{document.getElementById("ballResult").textContent = `My sources say no`;}
else if (die==19)
{document.getElementById("ballResult").textContent = `Outlook not so good`;}
else
{document.getElementById("ballResult").textContent = `Very doubtful`;}
}

</script></body></html>
