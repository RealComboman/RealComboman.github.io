<!DOCTYPE html><html><head><title>Conversion</title><meta charset="UTF-8"><meta name="viewport"	content="width=device-width,initial-scale=1.0"> 
<style>
body { 
	background-image: linear-gradient( 
		#fff48c, 
		#b9a9fd
	); 
	display: flex; 
	justify-content: center; 
	align-items: center; 
	height: 100vh; 
	margin: 0; 
	font-family: "Arial", sans-serif; 
	overflow: hidden; 
} 
.main { 
	background: rgba(4, 0, 255, 0.1); 
	padding: 20px; 
	border-radius: 15px; 
	box-shadow: 0 8px 12px
		rgba(0, 255, 128, 0.2); 
	backdrop-filter: blur(5px); 
	text-align: center; 
	animation: fadeIn 0.5s ease-in-out; 
} 
.title { 
	font-size: 36px; 
	color: green; 
} 
.subtitle { 
	margin: 0; 
	font-size: 18px; 
	color: rgb(0, 0, 0); 
} 
.select-category, 
.unit-select, 
.input { 
	padding: 12px; 
	font-size: 16px; 
	border: none; 
	background: rgba( 
		255, 
		255, 
		255, 
		0.4
	); 
	color: rgb(0, 0, 0); 
	border-radius: 10px; 
} 
.arrow { 
	font-size: 20px; 
	color: #3494e6; 
} 
.convert-button { 
	padding: 12px 24px; 
	font-size: 16px; 
	background: #f9a826; 
	color: #fff; 
	border: none; 
	border-radius: 10px; 
	cursor: pointer; 
	transition: background 0.3s; 
} 
.convert-button:hover { 
	background: #ecd56e; 
} 
.result { 
	background: rgba( 
		255, 
		255, 
		255, 
		0.3
	); 
	padding: 10px; 
	margin: 10px; 
	border-radius: 10px; 
	animation: fadeIn 0.5s ease-in-out; 
} 
.result p { 
	font-size: 18px; 
	color: rgb(0, 0, 0); 
} 

</style></head>
<body>

	<div class="main"> 
		<h1 class="title">GeeksforGeeks</h1> 
		<h2>Unit Converter using 
			HTML CSS and JavaScript 
		</h2> 
		<h5 class="subtitle">Select Category</h5> 
		<select id="conversionCategory"
				class="select-category"> 
			<option value=""> 
				- Select - 
			</option> 
			<option value="temperature"> 
				Temperature 
			</option> 
			<option value="area"> 
				Area 
			</option> 
			<option value="weight"> 
				Weight 
			</option> 
			<option value="length"> 
				Length 
			</option> 
			<option value="time"> 
				Time 
			</option> 
		</select> 
		<div class="container"> 
			<div class="conversion"
				id="temperature"> 
				<h2 class="category-title"> 
					Temperature 
				</h2> 
				<input type="number"
					id="temperatureInput"
					class="input"
					placeholder="Enter value"> 
				<select id="fromTemperatureUnit"
						class="unit-select"> 
					<option value="celsius"> 
						Celsius 
					</option> 
					<option value="kelvin"> 
						Kelvin 
					</option> 
					<option value="fahrenheit"> 
						Fahrenheit 
					</option> 
				</select> 
				<span class="arrow"></span> 
				<select id="toTemperatureUnit"
						class="unit-select"> 
					<option value="celsius"> 
						Celsius 
					</option> 
					<option value="kelvin"> 
						Kelvin 
					</option> 
					<option value="fahrenheit"> 
						Fahrenheit 
					</option> 
				</select> 
				<button id="temperatureConvertBtn"
						class="convert-button"> 
					Convert 
				</button> 
				<div class="result"> 
					<p id="temperatureResult"> 
						Result will be 
						displayed here 
					</p> 
				</div> 
			</div> 
			<div class="conversion"
				id="area"> 
				<h2 class="category-title"> 
					Area 
				</h2> 
				<input type="number"
					id="areaInput"
					class="input"
					placeholder="Enter value"> 
				<select id="fromAreaUnit"
						class="unit-select"> 
					<option value="sqMeter"> 
						Square Meter 
					</option> 
					<option value="sqKilometer"> 
						Square Kilometer 
					</option> 
<!-- Add more area units here -->
				</select> 
				<span class="arrow"></span> 
				<select id="toAreaUnit"
						class="unit-select"> 
					<option value="sqMeter"> 
						Square Meter 
					</option> 
					<option value="sqKilometer"> 
						Square Kilometer 
					</option> 
				</select> 
				<button id="areaConvertBtn"
						class="convert-button"> 
					Convert 
				</button> 
				<div class="result"> 
					<p id="areaResult"> 
						Result will be 
						displayed here 
				</p> 
				</div> 
			</div> 
			<div class="conversion" id="weight"> 
				<h2 class="category-title"> 
					Weight 
				</h2> 
				<input type="number"
					id="weightInput"
					class="input"
					placeholder="Enter value"> 
				<select id="fromWeightUnit"
						class="unit-select"> 
					<option value="gram"> 
						Gram 
					</option> 
					<option value="kilogram"> 
						Kilogram 
					</option> 
				</select> 
				<span class="arrow"></span> 
				<select id="toWeightUnit"
						class="unit-select"> 
					<option value="gram"> 
						Gram 
					</option> 
					<option value="kilogram"> 
						Kilogram 
					</option> 
				</select> 
				<button id="weightConvertBtn"
						class="convert-button"> 
					Convert 
				</button> 
				<div class="result"> 
					<p id="weightResult"> 
						Result will be 
						displayed here 
					</p> 
				</div> 
			</div> 
			<div class="conversion" id="length"> 
				<h2 class="category-title"> 
					Length 
				</h2> 
				<input type="number"
					id="lengthInput"
					class="input"
					placeholder="Enter value"> 
				<select id="fromLengthUnit"
						class="unit-select"> 
					<option value="meter"> 
						Meter 
					</option> 
					<option value="kilometer"> 
						Kilometer 
					</option> 
				</select> 
				<span class="arrow"></span> 
				<select id="toLengthUnit"
						class="unit-select"> 
					<option value="meter"> 
						Meter 
					</option> 
					<option value="kilometer"> 
						Kilometer 
					</option> 
				</select> 
				<button id="lengthConvertBtn"
						class="convert-button"> 
					Convert 
				</button> 
				<div class="result"> 
					<p id="lengthResult"> 
						Result will be 
						displayed here 
				</p> 
				</div> 
			</div> 
			<div class="conversion" id="time"> 
				<h2 class="category-title"> 
					Time 
				</h2> 
				<input type="number"
					id="timeInput"
					class="input"
					placeholder="Enter value"> 
				<select id="fromTimeUnit"
						class="unit-select"> 
					<option value="second"> 
						Second 
					</option> 
					<option value="minute"> 
						Minute 
					</option> 
				</select> 
				<span class="arrow"></span> 
				<select id="toTimeUnit"
						class="unit-select"> 
					<option value="second"> 
						Second 
					</option> 
					<option value="minute"> 
						Minute 
					</option> 
				</select> 
				<button id="timeConvertBtn"
						class="convert-button"> 
					Convert 
				</button> 
				<div class="result"> 
					<p id="timeResult"> 
						Result will be 
						displayed here 
				</p> 
				</div> 
			</div> 
		</div> 
	</div> 

<script>


function areaFn() { 
	let valInput = parseFloat( 
		document.getElementById( 
			"areaInput"
		).value); 
	let fromUnit = 
		document.getElementById( 
			"fromAreaUnit").value; 
	let toUnit = 
		document.getElementById( 
			"toAreaUnit").value; 
	let conversionFactors = { 
		sqMeter: 1, 
		sqKm: 0.000001, 
		sqCm: 10000, 
		sqMm: 1000000, 
		acre: 0.000247105, 
		hectare: 0.0001, 
		sqMile: 3.861e-7, 
		sqYard: 1.19599, 
		sqFoot: 10.7639, 
		sqInch: 1550.0031,}; 
	let result = 
		valInput * 
		(conversionFactors[toUnit] / 
			conversionFactors[ 
				fromUnit]); 
	document.getElementById( 
		"areaResult") 
		.textContent = `Result: ${result.toFixed(2 
	)} ${toUnit}`;} 



function lengthFn() { 
	let valInput = parseFloat( 
		document.getElementById( 
			"UnitInput"
		).value); 
	let fromUnit = 
		document.getElementById( 
			"UnitFrom").value; 
	let toUnit = 
		document.getElementById( 
			"UnitTo").value; 
	let conversionFactors = { 
		m: 1, 
		km: 0.001, 
		cm: 100, 
		mm: 1000, 
		furlong: 0.0004971, 
		cubit: 2.25225, 
		mile: 0.000621371, 
		league: 0.000207124, 
		yard: 1.09361, 
		fathom: 0.546805, 
		thou: 39370.1,}; 
		ft: 3.28084, 
		in: 39.3701,}; 
	let result = 
		valInput * 
		(conversionFactors[toUnit] / 
			conversionFactors[ 
				fromUnit]); 
	document.getElementById( 
		"UnitResult") 
		.textContent = `Result: 
		${result.toFixed(2)} ${toUnit}`;} 



</script></body></html>
