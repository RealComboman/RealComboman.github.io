    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=${rndSeed}&units=metric`;
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const { name, main, weather } = data;
          const temperature = Math.round(main.temp*10)/10;
          const description = weather[0].description;
		  var wicon = "❓"; //use emoji for weather icons
		  if(data.weather[0].icon==="01d"){wicon = "☀️";}

		  else if(data.weather[0].icon==="04d" || data.weather[0].icon==="04n"){wicon = "☁️";}
		  else if(data.weather[0].icon==="09d" || data.weather[0].icon==="09n"){wicon = "️🌦";}
		  else if(data.weather[0].icon==="10d" || data.weather[0].icon==="10n"){wicon = "️🌧";}
		  else if(data.weather[0].icon==="11d" || data.weather[0].icon==="11n"){wicon = "🌩️";}
		  else if(data.weather[0].icon==="13d" || data.weather[0].icon==="13n"){wicon = "❄️";}
		  else if(data.weather[0].icon==="50d" || data.weather[0].icon==="50n"){wicon = "️🌫";}
		  else {wicon=data.weather[0].icon;}
          const weatherContent = `<b><a href="http://www.theweathernetwork.com" target="_blank" style="font-size:20px; color:black;">${name} &nbsp; ${wicon}</a></b><br>${temperature}°C | ${description}`;
          weatherDiv.innerHTML = weatherContent; })
        .catch(error => {console.error('Error fetching weather data:', error); weatherDiv.innerHTML = '<p>Failed to fetch weather data.</p>'; });

                 function Smagic(arg) {
						var srchURL = '';
						if(document.input_box.searchType.value==="null"){return;}
						else if(document.input_box.searchType.value==="open"){srchURL='https://www.openstreetmap.org/search?query=' + arg; }
						else if(document.input_box.searchType.value==="dmap"){srchURL='https://duckduckgo.com/?q='+ arg +'&ia=web&iaxm=maps&source=places'; }
						else if(document.input_box.searchType.value==="dimg"){srchURL='https://duckduckgo.com/?q='+ arg +'&ia=images&iax=images'; }
						else if(document.input_box.searchType.value==="dshop"){srchURL='https://duckduckgo.com/?q='+ arg +'&ia=shopping&iax=shopping'; }
						else if(document.input_box.searchType.value==="dnews"){srchURL='https://duckduckgo.com/?q='+ arg +'&ia=news&iar=news'; }
						else if(document.input_box.searchType.value==="pclk"){srchURL='https://picclick.ca/?q==' + arg; }
						else if(document.input_box.searchType.value==="amz"){srchURL='https://www.amazon.ca/s?k=' + arg; }
						else{srchURL='http://yubnub.org/parser/parse?command=' + document.input_box.searchType.value + arg; }
						if (document.input_box.Chk1.checked == false) {window.location=srchURL; return true;} 
						else {return window.open(srchURL);}
				}
